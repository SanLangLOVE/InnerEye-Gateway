# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/Source/Microsoft.Gateway/Microsoft.Gateway.sln'
  buildPlatform: 'x64'
  buildConfiguration: 'Release'

steps:
- checkout: self 
  lfs: true
- task: NuGetToolInstaller@1


- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'config'
    nugetConfigPath: 'Source/Microsoft.Gateway/NuGet.config'

- task: PowerShell@2
  inputs:
    name: 'Download DCMTK'
    filePath: '.\Source\Microsoft.Gateway\download_dcmtk.ps1'
    workingDirectory: '.\Source\Microsoft.Gateway\'
    failOnStderr: true
    
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*test*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)/Source'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: CredScan@3    
    
- task: ComponentGovernanceComponentDetection@0
  inputs:
    scanType: 'Register'
    verbosity: 'Verbose'
    alertWarningLevel: 'High'
    failOnAlert: true
    